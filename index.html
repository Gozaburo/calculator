<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <meta name="Bill" content="">
  <meta name="Odin Project Calculator" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="./style.css" rel="stylesheet">
</head>

<body>

  <div id="calculator">
      <p id="display">0</p>
      <div class="buttons">
          <p class="button clear">C</p>
          <p class="button sign">+/-</p>
          <p class="button percent">%</p>
          <p class="button operator">รท</p>
          <p class="button digit">7</p>
          <p class="button digit">8</p>
          <p class="button digit">9</p>
          <p class="button operator">ร</p>
          <p class="button digit">4</p>
          <p class="button digit">5</p>
          <p class="button digit">6</p>
          <p class="button operator">-</p>
          <p class="button digit">1</p>
          <p class="button digit">2</p>
          <p class="button digit">3</p>
          <p class="button operator">+</p>
          <p class="button digit" id="zero">0</p>
          <p class="button decimal">.</p>
          <p class="button equals">=</p>
      </div>


  <script src="./script.js"></script>
</body>

</html>
